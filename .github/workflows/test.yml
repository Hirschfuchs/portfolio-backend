name: PR testen

on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref ||  github.ref }}

jobs:
  test:
    name: Tests ausfÃ¼hren
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_TOKEN }}

      - name: AbhÃ¤ngigkeiten laden
        run: npm ci

      - name: Code formatieren
        run: npm run format

      - name: Add corresponding commit
        if: "!contains(github.event.head_commit.message, 'ðŸŽ¨ Code formatiert')"
        run: |
          git config --global user.name 'OpenFoxes Maintenance Bot'
          git config --global user.email 'openfoxes@bono-fox.de'
          git checkout ${{ github.event.pull_request.head.ref }}
          git add .
          git diff-index --quiet ${{ github.event.pull_request.head.ref }} || {
          git commit -m "ðŸŽ¨ Code formatiert"
          git push origin ${{ github.event.pull_request.head.ref }}
          }

      - name: Alle Tests ausfÃ¼hren
        run: npm run test:cov

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
